language: go
sudo: false
go:
  - 1.7
  - 1.8
  - tip
matrix:
  fast_finish: true
  allow_failures:
    - go: tip
before_install:
  - rm -rf $GOPATH/src/gopkg.in/sqle
  - mkdir -p $GOPATH/src/gopkg.in/sqle
  - ln -s $PWD $GOPATH/src/gopkg.in/sqle/gitquery.v0
  - cd $GOPATH/src/gopkg.in/sqle/gitquery.v0
  - go get -t -v ./...
install:
  - go build -ldflags="-X main.version=$TRAVIS_TAG" -v -o gitquery ./cmd/...
script:
  - sh ./go.test.sh
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api_key:
    secure: 
  file: gitquery
  skip_cleanup: true
  on:
    tags: true
